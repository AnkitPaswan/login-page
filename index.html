<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="side">
            <img src="login.svg" alt="">
        </div>
        <form action=" " method="post">
            <h3>Welcome back</h3>
            <h2>Login your account</h2>
            <input type="username" id="username" name="username" class="box" placeholder="Usename">
            <input type="password" id="password" name="password" class="box" placeholder="Password">
            <input type="submit" value="SIGN IN" id="submit">
            <a href="#">Forget password?</a>
        </form>
    </div>
</body>

</html>
